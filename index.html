<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="playerWrapper">
        <div class="p1Wrapper">
            <button id="playerOne">Player 1</button>
            <div id="p1Score">0</div>
        </div>
        <div class="p2Wrapper">
            <button id="playerTwo">Player 2</button>
            <div id="p2Score">0</div>
        </div>
    </div>
    <div id="winnerDisplay">
        <div id="winnerText">winner text</div>
        <button id="resetButton">Reset</button>
    </div>
    <div class="gameBoardWrapper">
        <div class="gameBoard">
            <button id="0" class="boardButton"></button>
            <button id="1" class="boardButton"></button>
            <button id="2" class="boardButton"></button>
            <button id="3" class="boardButton"></button>
            <button id="4" class="boardButton"></button>
            <button id="5" class="boardButton"></button>
            <button id="6" class="boardButton"></button>
            <button id="7" class="boardButton"></button>
            <button id="8" class="boardButton"></button>
        </div>
    </div>
</body>
</html>
